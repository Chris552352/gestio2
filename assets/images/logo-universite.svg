<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond du logo -->
  <circle cx="100" cy="100" r="95" fill="white" stroke="#006400" stroke-width="3"/>
  
  <!-- Couleurs du drapeau camerounais -->
  <rect x="50" y="60" width="100" height="20" fill="#007a5e"/><!-- Vert -->
  <rect x="50" y="80" width="100" height="20" fill="#fcd116"/><!-- Jaune -->
  <rect x="50" y="100" width="100" height="20" fill="#ce1126"/><!-- Rouge -->
  
  <!-- Étoile jaune -->
  <polygon points="100,45 105,57 118,57 107,65 112,77 100,70 88,77 93,65 82,57 95,57" fill="#fcd116"/>
  
  <!-- Texte Université de Yaoundé -->
  <path d="M60,135 A40,15 0 0,1 140,135" fill="none" stroke="#006400" stroke-width="2"/>
  
  <text x="100" y="135" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#006400">UNIVERSITÉ DE YAOUNDÉ</text>
  
  <!-- Année de fondation -->
  <text x="100" y="150" font-family="Arial" font-size="10" text-anchor="middle" fill="#006400">Fondée en 1962</text>
  
  <!-- Devise -->
  <text x="100" y="165" font-family="Arial" font-size="8" font-style="italic" text-anchor="middle" fill="#006400">Science · Conscience · Excellence</text>
</svg>