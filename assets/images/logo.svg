    <circle cx="0" cy="65" r="5" fill="#ffffff" />
    <circle cx="-46" cy="46" r="5" fill="#ffffff" />
    <circle cx="-65" cy="0" r="5" fill="#ffffff" />
    <circle cx="-46" cy="-46" r="5" fill="#ffffff" />
  </g>
  
  <!-- Centre de l'horloge -->
  <circle cx="100" cy="100" r="8" fill="#ffffff" />
  <circle cx="100" cy="100" r="4" fill="#4F46E5" />
